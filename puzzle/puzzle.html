<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>九宫格拼图</title>
<link rel="stylesheet" type="text/css" href="pintu.css" />
<script src="pintu.js" charset="utf-8"></script>
</head>

<body>
	<!--小地图，用来显示原图作为玩家拼图的标准-->
	<div id="map">
    	<img src="1.jpg" alt="" />
    </div>
		<!--最外面的div，用来包含里面的结构-->
	<div id="container">
    	<div id="box">
				<!--游戏区-->
        		<div id="d1" onclick="move(1)">1</div>
            <div id="d2" onclick="move(2)">2</div>
            <div id="d3" onclick="move(3)">3</div>
            <div id="d4" onclick="move(4)">4</div>
            <div id="d5" onclick="move(5)">5</div>
            <div id="d6" onclick="move(6)">6</div>
            <div id="d7" onclick="move(7)">7</div>
            <div id="d8" onclick="move(8)">8</div>
        </div>
				<div id="control">
        <!--游戏控制区-->
            <p>
                <span id="timeText">总用时:</span>
                <span id="timer"></span>
            </p>
            <!--显示游戏时间区域-->
            <p>
                <p id="start" onclick="start()">开始</p>
                <p id="reset" onclick="reset()">重来</p>
            </p>
            <!--显示控制按钮区域-->
        </div>
  </div>
</body>
</html>
